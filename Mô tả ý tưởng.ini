Cấu trúc chính

Ứng dụng được xây dựng bằng Python, sử dụng các thư viện như tkinter để tạo giao diện người dùng và Pillow để xử lý hình ảnh.
Các bước thực hiện

    Tạo lớp ImageProcessorApp:

        Khởi tạo các biến và thiết lập giao diện người dùng.

        Tạo các điều khiển và nút bấm để người dùng tương tác.

    Tạo giao diện người dùng (create_gui):

        Xây dựng các khung chính (main_frame) và khung điều khiển (control_frame) chứa các nút bấm và các thanh trượt điều chỉnh.

        Thêm các nút bấm như "Load Image", "Save Image", "Reset" để tải ảnh, lưu ảnh và đặt lại ảnh.

        Thêm các thanh trượt để điều chỉnh độ sáng, độ tương phản và độ sắc nét.

    Tải ảnh lên (load_image):

        Mở hộp thoại để người dùng chọn tệp ảnh.

        Tải ảnh đã chọn vào ứng dụng và hiển thị lên giao diện.

    Lưu ảnh (save_image):

        Mở hộp thoại để người dùng chọn nơi lưu ảnh và định dạng tệp.

        Lưu ảnh đã xử lý vào đường dẫn được chọn.

    Đặt lại ảnh (reset_image):

        Đặt lại các giá trị điều chỉnh về mặc định và hiển thị lại ảnh gốc.

    Cập nhật ảnh (update_image):

        Áp dụng các điều chỉnh độ sáng, độ tương phản, độ sắc nét cho ảnh.

        Hiển thị lại ảnh sau khi đã áp dụng các điều chỉnh.

    Áp dụng bộ lọc (apply_filter):

        Thêm các bộ lọc như mờ (blur), nổi (emboss), đường viền (contour), tăng cường cạnh (edge enhance).

        Hiển thị ảnh sau khi đã áp dụng bộ lọc.

    Hiển thị ảnh (display_image):

        Thay đổi kích thước ảnh để phù hợp với kích thước hiển thị.

        Chuyển đổi ảnh sang định dạng PhotoImage để hiển thị trên giao diện.